<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rack Management Pro - Sistema de Almacén</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React y ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel para JSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Componentes de iconos Inline SVG (Lucide-like)
        const IconUpload = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
        );
        const IconLayers = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></svg>
        );
        const IconPrinter = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect x="6" y="14" width="12" height="8"/></svg>
        );
        const IconGlobe = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>
        );
        const IconAlert = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
        );
        const IconShield = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
        );

        function App() {
            const [data, setData] = useState([]);
            const [emptyLocations, setEmptyLocations] = useState(new Set());
            const [blockedLocations, setBlockedLocations] = useState(new Set());
            const [libLoaded, setLibLoaded] = useState(false);
            const [error, setError] = useState(null);
            const [fileName, setFileName] = useState('');
            const [selectedRack, setSelectedRack] = useState('01');
            const [searchTerm, setSearchTerm] = useState('');

            const TOTAL_RACKS = 20;
            const TOTAL_COLS = 47;
            const ROW_LETTERS = ['F', 'E', 'D', 'C', 'B', 'A'];
            const DEPTHS = ['B', 'A'];

            const VISUAL_ROWS = useMemo(() => {
                const rows = [];
                ROW_LETTERS.forEach(letter => {
                    rows.push({ letter, depth: 'B', label: `${letter}-Atrás` });
                    rows.push({ letter, depth: 'A', label: `${letter}-Frente` });
                });
                return rows;
            }, []);

            useEffect(() => {
                const script = document.createElement('script');
                script.src = 'https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js';
                script.async = true;
                script.onload = () => setLibLoaded(true);
                script.onerror = () => setError('Error al cargar SheetJS.');
                document.head.appendChild(script);
            }, []);

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (!file || !libLoaded) return;

                setFileName(file.name);
                const reader = new FileReader();
                reader.onload = (evt) => {
                    try {
                        const bstr = evt.target.result;
                        const wb = window.XLSX.read(bstr, { type: 'binary' });
                        const ws = wb.Sheets[wb.SheetNames[0]];
                        const jsonData = window.XLSX.utils.sheet_to_json(ws);

                        if (jsonData.length > 0) {
                            const empty = new Set();
                            const blocked = new Set();

                            jsonData.forEach(row => {
                                const loc = row['Ubicación'] || row['UBICACIÓN'] || row['ubicación'];
                                if (!loc) return;
                                
                                const normalizedLoc = String(loc).trim().toUpperCase();
                                const isBlockedVal = row['Bloqueo de entradas'] || row['BLOQUEO DE ENTRADAS'];
                                
                                if (isBlockedVal && String(isBlockedVal).trim().toUpperCase() === 'X') {
                                    blocked.add(normalizedLoc);
                                } else {
                                    empty.add(normalizedLoc);
                                }
                            });
                            
                            setEmptyLocations(empty);
                            setBlockedLocations(blocked);
                            setData(jsonData);
                            setError(null);
                        } else {
                            setError('El archivo no contiene registros válidos.');
                        }
                    } catch (err) {
                        setError('Error al procesar el archivo Excel.');
                    }
                };
                reader.readAsBinaryString(file);
            };

            const getSlotId = (rack, row, col, depth) => {
                const rackStr = String(rack).padStart(2, '0');
                const colStr = String(col).padStart(2, '0');
                return `${rackStr}${row}${colStr}${depth}`;
            };

            const rackStats = useMemo(() => {
                const rackEmpty = Array.from(emptyLocations).filter(loc => loc.startsWith(selectedRack)).length;
                const rackBlocked = Array.from(blockedLocations).filter(loc => loc.startsWith(selectedRack)).length;
                return { rackEmpty, rackBlocked };
            }, [emptyLocations, blockedLocations, selectedRack]);

            const handlePrint = () => window.print();

            if (!libLoaded) {
                return (
                    <div className="flex flex-col items-center justify-center min-h-screen">
                        <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
                        <p className="text-slate-600 font-medium">Cargando Sistema...</p>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-slate-100 text-slate-900 font-sans pb-10">
                    <style>{`
                        @media print {
                            @page { 
                                size: letter landscape; 
                                margin: 5mm; 
                            }
                            header, .no-print, .legend-section, .summary-section, .floating-status, .upload-label, .search-section, button { 
                                display: none !important; 
                            }
                            body, .min-h-screen { 
                                background-color: white !important; 
                                margin: 0 !important;
                                padding: 0 !important;
                            }
                            main {
                                margin: 0 !important;
                                padding: 0 !important;
                                width: 100% !important;
                                max-width: none !important;
                            }
                            .matrix-container { 
                                border: 1px solid #ccc !important; 
                                border-radius: 0 !important; 
                                box-shadow: none !important;
                                transform: scale(0.35); /* Ajuste dinámico para que 47 columnas quepan en horizontal */
                                transform-origin: top left;
                                width: 2850px !important; /* Ancho fijo aproximado para mantener la proporción antes del escalado */
                                page-break-inside: avoid;
                                margin: 0 !important;
                            }
                            .matrix-header { 
                                background-color: #1e293b !important; 
                                color: white !important; 
                                -webkit-print-color-adjust: exact; 
                                print-color-adjust: exact;
                            }
                            .slot-occupied { 
                                background-color: #1e293b !important; 
                                -webkit-print-color-adjust: exact; 
                                print-color-adjust: exact;
                            }
                            .slot-blocked { 
                                background-color: #dc2626 !important; 
                                -webkit-print-color-adjust: exact; 
                                print-color-adjust: exact;
                            }
                            .matrix-label-print {
                                -webkit-print-color-adjust: exact;
                                print-color-adjust: exact;
                            }
                        }
                    `}</style>

                    <header className="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-md p-4 mb-6 no-print">
                        <div className="max-w-[1800px] mx-auto flex flex-col lg:flex-row justify-between items-center gap-4">
                            <div className="flex items-center gap-3">
                                <div className="bg-slate-800 p-2 rounded-xl"><IconLayers /></div>
                                <div>
                                    <h1 className="text-xl font-bold">Rack Management Pro</h1>
                                    <p className="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Disponibilidad Global</p>
                                </div>
                            </div>

                            {data.length > 0 && (
                                <div className="flex items-center gap-6 bg-slate-900 text-white px-6 py-2 rounded-2xl border border-slate-700">
                                    <div className="flex items-center gap-3"><IconGlobe /><span className="text-[10px] font-black uppercase text-slate-400 tracking-tighter">Total Almacén:</span></div>
                                    <div className="flex gap-8">
                                        <div className="flex flex-col items-center"><span className="text-lg font-black text-emerald-400">{emptyLocations.size}</span><span className="text-[8px] uppercase text-slate-500">Vacíos</span></div>
                                        <div className="flex flex-col items-center"><span className="text-lg font-black text-red-400">{blockedLocations.size}</span><span className="text-[8px] uppercase text-slate-500">Bloqueos</span></div>
                                    </div>
                                </div>
                            )}

                            <div className="flex items-center gap-3">
                                {!data.length ? (
                                    <label className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-xl cursor-pointer flex items-center gap-2 text-sm font-bold shadow-md">
                                        <IconUpload /> Cargar Excel
                                        <input type="file" className="hidden" accept=".xlsx, .xls, .csv" onChange={handleFileUpload} />
                                    </label>
                                ) : (
                                    <>
                                        <button onClick={handlePrint} className="bg-indigo-600 text-white px-4 py-2 rounded-xl flex items-center gap-2 text-sm font-bold shadow-md">
                                            <IconPrinter /> Imprimir Rack
                                        </button>
                                        <select value={selectedRack} onChange={(e) => setSelectedRack(e.target.value)} className="bg-slate-100 border border-slate-200 rounded-lg px-4 py-2 font-bold text-sm">
                                            {Array.from({ length: TOTAL_RACKS }).map((_, i) => {
                                                const val = String(i + 1).padStart(2, '0');
                                                return <option key={val} value={val}>RACK {val}</option>;
                                            })}
                                        </select>
                                    </>
                                )}
                            </div>
                        </div>
                    </header>

                    <main className="max-w-[1800px] mx-auto px-6">
                        {error && <div className="bg-red-50 text-red-700 p-4 rounded-xl mb-6 flex items-center gap-2 no-print"><IconAlert /> {error}</div>}

                        {data.length > 0 && (
                            <div className="space-y-6">
                                <div className="bg-white rounded-[2rem] shadow-xl border border-slate-200 overflow-hidden matrix-container">
                                    <div className="bg-slate-800 p-6 text-white flex justify-between items-center matrix-header">
                                        <h3 className="font-black text-xl uppercase">Matriz Rack {selectedRack}</h3>
                                        <span className="text-[10px] opacity-50 uppercase tracking-widest">47 Columnas | 12 Niveles</span>
                                    </div>
                                    <div className="p-10 overflow-x-auto bg-white">
                                        <div className="flex" style={{ width: 'fit-content' }}>
                                            <div className="flex flex-col mr-4">
                                                {VISUAL_ROWS.map((vRow, idx) => (
                                                    <div key={idx} className={`h-[56px] flex items-center justify-end pr-4 font-black text-[10px] w-28 border-r-2 mb-1.5 matrix-label-print ${vRow.depth === 'A' ? 'text-blue-600 border-blue-200' : 'text-slate-400 border-slate-100'}`}>
                                                        {vRow.label}
                                                    </div>
                                                ))}
                                            </div>
                                            <div className="flex flex-row-reverse">
                                                {Array.from({ length: TOTAL_COLS }).map((_, colIdx) => {
                                                    const colNum = colIdx + 1;
                                                    return (
                                                        <div key={colNum} className="flex flex-col">
                                                            {VISUAL_ROWS.map((vRow, rowIdx) => {
                                                                const slotId = getSlotId(selectedRack, vRow.letter, colNum, vRow.depth);
                                                                const isEmpty = emptyLocations.has(slotId);
                                                                const isBlocked = blockedLocations.has(slotId);
                                                                return (
                                                                    <div key={slotId} className={`w-[56px] h-[56px] border mb-1.5 ml-1.5 relative rounded-md flex items-center justify-center ${isBlocked ? 'bg-red-600 border-red-700 slot-blocked' : isEmpty ? 'bg-white border-slate-200' : 'bg-slate-800 border-slate-900 slot-occupied'}`}>
                                                                        {isBlocked ? (
                                                                            <div className="text-center text-white"><IconShield /><p className="text-[6px] font-black">BLOQUEO</p></div>
                                                                        ) : isEmpty ? (
                                                                            <div className="text-center">
                                                                                <p className="text-[11px] font-black leading-none">{slotId.slice(0,3)}</p>
                                                                                <p className="text-[11px] font-black text-blue-600 leading-none">{slotId.slice(3)}</p>
                                                                            </div>
                                                                        ) : null}
                                                                    </div>
                                                                );
                                                            })}
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-slate-900 rounded-[2rem] p-8 text-white summary-section no-print">
                                    <h3 className="text-xl font-black mb-6">Resumen Local: Rack {selectedRack}</h3>
                                    <div className="grid grid-cols-3 gap-6">
                                        <div className="bg-slate-800 p-4 rounded-2xl border border-slate-700"><p className="text-2xl font-black">1,128</p><p className="text-[10px] text-slate-500 uppercase font-black">Espacios</p></div>
                                        <div className="bg-slate-800 p-4 rounded-2xl border border-slate-700"><p className="text-2xl font-black text-emerald-400">{rackStats.rackEmpty}</p><p className="text-[10px] text-slate-500 uppercase font-black">Vacíos</p></div>
                                        <div className="bg-slate-800 p-4 rounded-2xl border border-slate-700"><p className="text-2xl font-black text-red-400">{rackStats.rackBlocked}</p><p className="text-[10px] text-slate-500 uppercase font-black">Bloqueos</p></div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
