<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rack Management Pro - Sistema de Almacén</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React y ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel para JSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Componentes de iconos Inline SVG
        const IconUpload = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
        );
        const IconLayers = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></svg>
        );
        const IconPrinter = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect x="6" y="14" width="12" height="8"/></svg>
        );
        const IconGlobe = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>
        );
        const IconAlert = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
        );
        const IconShield = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
        );

        function App() {
            const [data, setData] = useState([]);
            const [emptyLocations, setEmptyLocations] = useState(new Set());
            const [blockedLocations, setBlockedLocations] = useState(new Set());
            const [libLoaded, setLibLoaded] = useState(false);
            const [error, setError] = useState(null);
            const [fileName, setFileName] = useState('');
            const [selectedPairStart, setSelectedPairStart] = useState(1);
            const [searchTerm, setSearchTerm] = useState('');

            const TOTAL_RACKS = 20;
            const TOTAL_COLS = 47;
            const ROW_LETTERS = ['F', 'E', 'D', 'C', 'B', 'A'];
            const DEPTHS = ['B', 'A'];

            const VISUAL_ROWS = useMemo(() => {
                const rows = [];
                ROW_LETTERS.forEach(letter => {
                    rows.push({ letter, depth: 'B', label: `${letter}-Atrás` });
                    rows.push({ letter, depth: 'A', label: `${letter}-Frente` });
                });
                return rows;
            }, []);

            useEffect(() => {
                const script = document.createElement('script');
                script.src = 'https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js';
                script.async = true;
                script.onload = () => setLibLoaded(true);
                script.onerror = () => setError('Error al cargar la librería de Excel.');
                document.head.appendChild(script);
            }, []);

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (!file || !libLoaded) return;

                setFileName(file.name);
                const reader = new FileReader();
                reader.onload = (evt) => {
                    try {
                        const bstr = evt.target.result;
                        const wb = window.XLSX.read(bstr, { type: 'binary' });
                        const ws = wb.Sheets[wb.SheetNames[0]];
                        const jsonData = window.XLSX.utils.sheet_to_json(ws);

                        if (jsonData.length > 0) {
                            const empty = new Set();
                            const blocked = new Set();

                            jsonData.forEach(row => {
                                const loc = row['Ubicación'] || row['UBICACIÓN'] || row['ubicación'];
                                if (!loc) return;
                                
                                const normalizedLoc = String(loc).trim().toUpperCase();
                                const isBlockedVal = row['Bloqueo de entradas'] || row['BLOQUEO DE ENTRADAS'];
                                
                                if (isBlockedVal && String(isBlockedVal).trim().toUpperCase() === 'X') {
                                    blocked.add(normalizedLoc);
                                } else {
                                    empty.add(normalizedLoc);
                                }
                            });
                            
                            setEmptyLocations(empty);
                            setBlockedLocations(blocked);
                            setData(jsonData);
                            setError(null);
                        } else {
                            setError('El archivo no contiene registros válidos.');
                        }
                    } catch (err) {
                        setError('Error al procesar el archivo Excel.');
                    }
                };
                reader.readAsBinaryString(file);
            };

            const getSlotId = (rack, row, col, depth) => {
                const rackStr = String(rack).padStart(2, '0');
                const colStr = String(col).padStart(2, '0');
                return `${rackStr}${row}${colStr}${depth}`;
            };

            const getRackStats = (rackNum) => {
                const rackStr = String(rackNum).padStart(2, '0');
                const rackEmpty = Array.from(emptyLocations).filter(loc => loc.startsWith(rackStr)).length;
                const rackBlocked = Array.from(blockedLocations).filter(loc => loc.startsWith(rackStr)).length;
                return { rackEmpty, rackBlocked };
            };

            const handlePrint = () => window.print();

            if (!libLoaded) {
                return (
                    <div className="flex flex-col items-center justify-center min-h-screen">
                        <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
                        <p className="text-slate-600 font-medium">Cargando Sistema...</p>
                    </div>
                );
            }

            const currentRacks = [selectedPairStart, selectedPairStart + 1];

            return (
                <div className="min-h-screen bg-slate-100 text-slate-900 font-sans pb-10">
                    <style>{`
                        .matrix-grid-container {
                            display: flex;
                            width: 100%;
                            gap: 2px;
                        }
                        .matrix-column {
                            display: flex;
                            flex-direction: column;
                            flex: 1;
                            min-width: 0;
                            gap: 2px;
                        }
                        .matrix-slot {
                            aspect-ratio: 1 / 1;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            border-radius: 4px;
                            transition: all 0.2s;
                            border: 1px solid transparent;
                        }

                        /* Estilos de Impresión Optimizados y Centrados */
                        @media print {
                            @page { 
                                size: letter landscape; 
                                margin: 0; 
                            }
                            header, .no-print, .legend-section, .summary-section, .floating-status, .upload-label, .search-section, button { 
                                display: none !important; 
                            }
                            body, .min-h-screen { 
                                background-color: white !important; 
                                margin: 0 !important;
                                padding: 0 !important;
                                display: flex !important;
                                flex-direction: column !important;
                                align-items: center !important;
                                justify-content: center !important;
                                min-height: 100vh !important;
                                height: 100vh !important;
                                width: 100vw !important;
                            }
                            main {
                                margin: 0 !important;
                                padding: 5mm !important;
                                width: 98% !important; /* Cubrir casi todo el ancho */
                                display: flex !important;
                                flex-direction: column !important;
                                justify-content: center !important;
                                align-items: center !important;
                            }
                            .matrix-container { 
                                border: none !important;
                                border-bottom: 0.5pt dashed #ccc !important;
                                border-radius: 0 !important; 
                                box-shadow: none !important;
                                width: 100% !important;
                                margin-bottom: 5mm !important;
                                page-break-inside: avoid;
                            }
                            .matrix-header { 
                                background-color: #f8fafc !important; 
                                color: #1e293b !important; 
                                padding: 4px !important;
                                border: 1pt solid #1e293b !important;
                                -webkit-print-color-adjust: exact; 
                                print-color-adjust: exact;
                            }
                            .matrix-grid-container { gap: 1px !important; }
                            .matrix-column { gap: 1px !important; }
                            .matrix-slot { border-radius: 0 !important; border: 0.1pt solid #eee !important; }
                            
                            .slot-occupied { 
                                background-color: #f1f5f9 !important; /* Gris tenue */
                                -webkit-print-color-adjust: exact; 
                                print-color-adjust: exact;
                            }
                            .slot-blocked { 
                                background-color: #fee2e2 !important;
                                border: 0.5pt solid #dc2626 !important;
                                -webkit-print-color-adjust: exact; 
                                print-color-adjust: exact;
                            }
                            /* Estilo de fuentes sin negrita y tamaño adecuado para impresión */
                            .slot-text-rack, .slot-text-pos { 
                                font-size: 7.5pt !important; 
                                font-weight: 400 !important; 
                                color: #000 !important;
                            }
                            .row-label-text { 
                                font-size: 6pt !important; 
                                width: 45pt !important; 
                                font-weight: 400 !important;
                            }
                        }
                    `}</style>

                    <header className="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-md p-4 mb-6 no-print">
                        <div className="max-w-[1800px] mx-auto flex flex-col lg:flex-row justify-between items-center gap-4">
                            <div className="flex items-center gap-3">
                                <div className="bg-slate-800 p-2 rounded-xl"><IconLayers /></div>
                                <div>
                                    <h1 className="text-xl font-bold tracking-tight">Rack Matrix Dual</h1>
                                    <p className="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Vista Parejas de Racks</p>
                                </div>
                            </div>

                            {data.length > 0 && (
                                <div className="flex items-center gap-6 bg-slate-900 text-white px-6 py-2 rounded-2xl border border-slate-700">
                                    <div className="flex items-center gap-3"><IconGlobe /><span className="text-[10px] font-black uppercase text-slate-400 tracking-tighter">Total Global:</span></div>
                                    <div className="flex gap-8">
                                        <div className="flex flex-col items-center"><span className="text-lg font-black text-emerald-400">{emptyLocations.size}</span><span className="text-[8px] uppercase text-slate-500">Vacíos</span></div>
                                        <div className="flex flex-col items-center"><span className="text-lg font-black text-red-400">{blockedLocations.size}</span><span className="text-[8px] uppercase text-slate-500">Bloqueos</span></div>
                                    </div>
                                </div>
                            )}

                            <div className="flex items-center gap-3">
                                {!data.length ? (
                                    <label className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-xl cursor-pointer flex items-center gap-2 text-sm font-bold shadow-md">
                                        <IconUpload /> Cargar Reporte
                                        <input type="file" className="hidden" accept=".xlsx, .xls, .csv" onChange={handleFileUpload} />
                                    </label>
                                ) : (
                                    <>
                                        <button onClick={handlePrint} className="bg-indigo-600 text-white px-4 py-2 rounded-xl flex items-center gap-2 text-sm font-bold shadow-md">
                                            <IconPrinter /> Imprimir Pareja
                                        </button>
                                        <select 
                                            value={selectedPairStart} 
                                            onChange={(e) => setSelectedPairStart(parseInt(e.target.value))} 
                                            className="bg-slate-100 border border-slate-200 rounded-lg px-4 py-2 font-bold text-sm outline-none focus:ring-2 focus:ring-indigo-500"
                                        >
                                            {Array.from({ length: TOTAL_RACKS / 2 }).map((_, i) => {
                                                const start = i * 2 + 1;
                                                const end = start + 1;
                                                return <option key={start} value={start}>Racks {String(start).padStart(2, '0')} & {String(end).padStart(2, '0')}</option>;
                                            })}
                                        </select>
                                    </>
                                )}
                            </div>
                        </div>
                    </header>

                    <main className="w-full px-2 sm:px-4 space-y-8">
                        {error && <div className="bg-red-50 text-red-700 p-4 rounded-xl mb-6 flex items-center gap-2 no-print"><IconAlert /> {error}</div>}

                        {data.length > 0 && currentRacks.map(rackNum => {
                            const isOdd = rackNum % 2 !== 0;
                            const stats = getRackStats(rackNum);
                            
                            return (
                                <div key={rackNum} className="w-full space-y-4">
                                    <div className="bg-white rounded-3xl shadow-lg border border-slate-200 overflow-hidden w-full matrix-container">
                                        <div className="bg-slate-800 p-3 text-white flex justify-between items-center matrix-header">
                                            <div className="flex items-center gap-4">
                                                <div className="bg-indigo-500 text-white px-3 py-1 rounded-lg font-bold text-sm">RACK {String(rackNum).padStart(2, '0')}</div>
                                                <span className="text-[10px] font-medium uppercase opacity-60">
                                                    Dirección: {isOdd ? 'Derecha ⮕ Izquierda' : 'Izquierda ⮕ Derecha'}
                                                </span>
                                            </div>
                                            <div className="flex items-center gap-6 text-[10px] font-bold uppercase tracking-wider no-print">
                                                <div className="flex items-center gap-2"><div className="w-3 h-3 bg-white border border-slate-300 rounded-sm"></div>Vacío: {stats.rackEmpty}</div>
                                                <div className="flex items-center gap-2"><div className="w-3 h-3 bg-red-600 rounded-sm"></div>Bloqueo: {stats.rackBlocked}</div>
                                                <div className="flex items-center gap-2"><div className="w-3 h-3 bg-slate-200 rounded-sm"></div>Ocupado</div>
                                            </div>
                                        </div>
                                        
                                        <div className="p-2 sm:p-4 bg-white">
                                            <div className="flex w-full">
                                                <div className="flex flex-col mr-2">
                                                    {VISUAL_ROWS.map((vRow, idx) => (
                                                        <div key={idx} className={`h-full flex items-center justify-end pr-2 font-medium text-[9px] sm:text-[10px] w-16 sm:w-24 border-r-2 mb-[2px] row-label-text ${vRow.depth === 'A' ? 'text-blue-600 border-blue-200' : 'text-slate-400 border-slate-100'}`}>
                                                            {vRow.label}
                                                        </div>
                                                    ))}
                                                </div>
                                                
                                                <div className="matrix-grid-container flex-1" style={{ flexDirection: isOdd ? 'row-reverse' : 'row' }}>
                                                    {Array.from({ length: TOTAL_COLS }).map((_, colIdx) => {
                                                        const colNum = colIdx + 1;
                                                        return (
                                                            <div key={colNum} className="matrix-column">
                                                                {VISUAL_ROWS.map((vRow, rowIdx) => {
                                                                    const slotId = getSlotId(rackNum, vRow.letter, colNum, vRow.depth);
                                                                    const isEmpty = emptyLocations.has(slotId);
                                                                    const isBlocked = blockedLocations.has(slotId);
                                                                    const isSearched = searchTerm && slotId.includes(searchTerm);
                                                                    
                                                                    return (
                                                                        <div 
                                                                            key={slotId} 
                                                                            className={`matrix-slot ${isBlocked ? 'bg-red-600 slot-blocked shadow-sm ring-1 ring-red-700' : isEmpty ? 'bg-white border-slate-200 shadow-sm' : 'bg-slate-200 slot-occupied'} ${isSearched ? 'ring-4 ring-yellow-400 scale-110 z-10 shadow-2xl' : ''}`}
                                                                            title={slotId}
                                                                        >
                                                                            {isBlocked ? (
                                                                                <div className="text-center text-white scale-75">
                                                                                    <IconShield />
                                                                                    <p className="text-[7px] font-normal mt-1 uppercase">NO OK</p>
                                                                                </div>
                                                                            ) : isEmpty ? (
                                                                                <div className="text-center flex flex-col justify-center items-center">
                                                                                    <p className="text-[12px] sm:text-[14px] font-normal leading-none text-slate-900 slot-text-rack">{slotId.slice(0,3)}</p>
                                                                                    <p className="text-[12px] sm:text-[14px] font-normal leading-none text-blue-700 slot-text-pos">{slotId.slice(3)}</p>
                                                                                </div>
                                                                            ) : null}
                                                                        </div>
                                                                    );
                                                                })}
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            );
                        })}

                        {data.length > 0 && (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 no-print pt-6">
                                <div className="bg-white p-6 rounded-[2rem] shadow-lg border border-slate-200">
                                    <h3 className="text-xs font-black text-slate-400 uppercase tracking-widest mb-4">Localizar Ubicación</h3>
                                    <div className="relative">
                                        <input 
                                            type="text" 
                                            placeholder="Ej: 01A01A"
                                            className="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-6 py-4 font-bold text-lg focus:border-indigo-500 focus:bg-white outline-none transition-all uppercase"
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value.toUpperCase())}
                                        />
                                        <div className="absolute right-6 top-1/2 -translate-y-1/2 text-slate-300">
                                            <IconLayers />
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-slate-900 rounded-[2rem] p-8 text-white shadow-2xl flex flex-col justify-center">
                                    <div className="flex justify-between items-center mb-6">
                                        <h3 className="text-xl font-bold flex items-center gap-3">Resumen de Pareja</h3>
                                        <span className="text-[10px] text-slate-500 font-bold uppercase">R{currentRacks[0]} - R{currentRacks[1]}</span>
                                    </div>
                                    <div className="grid grid-cols-3 gap-4">
                                        <div className="bg-white/5 p-4 rounded-2xl border border-white/10 text-center">
                                            <p className="text-2xl font-black">2,256</p>
                                            <p className="text-[10px] text-slate-500 uppercase font-bold mt-1">Capacidad</p>
                                        </div>
                                        <div className="bg-emerald-500/10 p-4 rounded-2xl border border-emerald-500/20 text-center">
                                            <p className="text-2xl font-black text-emerald-400">
                                                {getRackStats(currentRacks[0]).rackEmpty + getRackStats(currentRacks[1]).rackEmpty}
                                            </p>
                                            <p className="text-[10px] text-slate-400 uppercase font-bold mt-1">Vacíos</p>
                                        </div>
                                        <div className="bg-red-500/10 p-4 rounded-2xl border border-red-500/20 text-center">
                                            <p className="text-2xl font-black text-red-400">
                                                {getRackStats(currentRacks[0]).rackBlocked + getRackStats(currentRacks[1]).rackBlocked}
                                            </p>
                                            <p className="text-[10px] text-slate-400 uppercase font-bold mt-1">Bloqueos</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                    
                    {data.length > 0 && (
                        <div className="fixed bottom-6 left-6 bg-white px-6 py-3 rounded-2xl shadow-2xl border border-slate-200 no-print flex items-center gap-3">
                            <div className="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
                            <span className="text-xs font-black text-slate-700 uppercase tracking-tight truncate max-w-[150px]">{fileName}</span>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
